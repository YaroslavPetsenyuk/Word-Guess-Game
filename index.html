<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
</head>

<body>
    <script src="./assets\javascript\game.js"></script>

    <div class="header-title">
        <img src="assets\images\hang_graf.jpg">
    </div>

    <div id="game" class="game-container">

        <div id="wins-text" class="game-stats">
            <h1>Wins</h1>
            <div id="wins-amount" class="game-stats"></div>
        </div>

        <div id="current-word-text" class="game-stats">
            <h1>Current Word</h1>
            <div id="word-placeholder"></div>
        </div>

        <div id="number-guesses" class="game-stats">
            <h1>Number of Guesses</h1>
            <div id="guesses-left"></div>
        </div>

        <div id="guessed-letters" class="game-stats">
            <h1>Letters Already Guessed</h1>
            <div id="letters-list"></div>
        </div>


    </div>
</body>

</html>
